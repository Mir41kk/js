<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weak 2.0</title>
</head>
<body>
    <script>
        let day = +prompt("Type number of day");
        switch(day){
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                alert("It's Working day")
                break;
            case 6:
            case 7:
                alert("It's Holidays")
                break;
        }
    </script>
</body>
</html>
