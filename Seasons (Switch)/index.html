<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons</title>
</head>
<body>
    <script>
        let Season = prompt("You can type: 'Winter' , 'Summer' , 'Autumn' , 'Spring'");
        switch(Season) {
            case "Winter":
                alert("Snow , Ice , Cold");
                break;
            case "Summer":
                alert("Hot , Sun , lemonade")
                break;
            case "Autumn":
                alert("yellow leaves, yellow grass , coldy")
                break;
            case "Spring":
                alert("plants start to grow , weakly sun , nearly warm ")
                break;
            default:
                alert("I can`t understand you")
        }
    </script>
</body>
</html>
