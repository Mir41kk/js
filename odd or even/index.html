<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd or even</title>
</head>
<body>
    <button onclick="calc()">odd or even</button>
    <script>   
        function calc(){
            while(true){
            let x;
            x = prompt("Input:");
            if(x == "!"){
                alert("Exit")
                break;
            }
            if(x % 2 == 0){
                alert("Even");
            }
            else{
                alert("Odd");
            }
            }
        }
        
    </script>
</body>
</html>
