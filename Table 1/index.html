<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 1</title>
</head>

<body>
    <button onclick="table()"></button>
    <script>
        let x;
        function table() {
            x = +prompt("How many rows you need:")
                for (let i = 1; i < x + 1; ++i) {
                    document.write("<table style='border: 1px solid black'>" + "<tr>" + "<td>" + i + "</td>" + "<td>" + "lorem" + "</td>" +"</tr>" + "</td>" + "</table>")
}
        }
    </script>
</body>

</html>
